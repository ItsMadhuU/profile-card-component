<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
      
      <div class="top"></div>

      <div class="middle">
        <figure>
          <img src="images/image-victor.jpg" alt="Victor">
        </figure>
        <h1>Victor Crest</h1>
        <p>26</p>
        <p class="london">London</p>
        <hr>
      </div>

      <div class="stats">

        <div class="followers">
          <p class="count">80K</p>
          <p class="text">Followers</p>
        </div>

        <div class="likes">
          <p class="count">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="photos">
          <p class="count">1.4K</p>
          <p class="text">Photos</p>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MashX27">Madhu U</a>.

  </main>
  </div>
</body>
</html>
